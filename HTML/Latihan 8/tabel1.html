<!DOCTYPE html>
<html>
<head>
	<title>table 1</title>
</head>
<body>

<p>Simple</p>  

<table>
	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>	
	</tr>
	<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom 2</td>
	</tr>
</table> 

<p>Complex</p>

<table>
	<thead>
		<tr>
			<th></th>
			<th>Kolom 1</th>
			<th>Kolom 2</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th>Baris 1</th>
			<td>Baris 1, Kolom 1</td>
			<td>Baris 1, Kolom 2</td>
		</tr>
		<tr>
			<th>Baris 2</th>
			<td>Baris 2, Kolom 1</td>
			<td>Baris 2, Kolom 2</td>
		</tr>
	</tbody>
</table>

<p><strong>cara nambahin border</strong></p>

<table border="1" cellspacing="0" cellpadding="5">
	<tr>
		<td>baris 1, kolom 1</td>
		<td>baris 1, kolom 2</td>
	</tr> 
	<tr>
		<td>baris 2, kolom 1</td>
		<td>baris 2, kolom 2</td>
	</tr>
</table>

<table></table>
</body>
</html>
