	<title>Linear  Gradient</title>
	<style type="text/css">
		div	{
			width: 600px;
			height: 300px;
			margin: 50px auto;
			background-image: 
			   Linear-gradient(to left bottom,salmon 65%,#f0d606,rgba(255,255,0,0.5),white)

		}
	</style>
</head>
<body>
	<div></div>

<!-- Linear gradient memberi warna pada garis lurus sedangkan radial gradient memberi warna secara melingkar

linear gradient bukan property css3 tp value untuk background image

background-image: linear-gradient(<warna awal>), <warna akhir>);

background-image : 
      linear-gradient(<warna-1>, <warna-2>, .... , <warna-n>);

nah klo mau nentuin arah formatnya gini

background-image : 
      linear-gradient(<sudut> | <arah>, <warna-1>, <warna-2>, .... , <warna-n>);

sudut : kanan kiri 90deg / -90deg
arah  : to bottom (atas - bawah)
		to top 	  (bawah - atas)
		to left	  (kanan - kiri)
		to right  (kiri - kanan)

		diagonal 
		to left top     (kanan bawah - kiri atas)
		to left bottom  (kanan atas - kiri bawah)
		to right top    (kiri bawah - kanan atas)
		to right bottom (kiri atas - kanan bawah)

color stop bisa memberi bobot warna yang berbeda

background-image : 
      linear-gradient(<sudut> | <arah>, <warna-1> ( besar bobot warna ), <warna-2> ( besar bobot warna ), .... , <warna-n>);


 -->
