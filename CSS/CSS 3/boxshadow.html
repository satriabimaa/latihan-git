<!DOCTYPE html>
<html>
<head>
	<title>Box Shadow</title>
	<style type="text/css">
		div	{
			width: 300px;
			height: 300px;
			background-color: #39b54a;
			margin: 50px auto;
			box-shadow: 5px 5px 5px rgba(0,0,0,.75);

		}
	</style>
</head>
<body>

	<div></div>

</body>
</html>

<!-- Box shadow digunakan untuk memberi bayangan pada elemen yang kita buat 

- Property nya itu ada 4 nilai <x-offset> itu untuk mengatur jarak bayangan pada sumbu horizontal nilainya numerix (10px)
	
<y-offset> itu untuk mengatur jarak bayangan pada sumbu horizontal nilainya numerix (10px)
	
<blur> seberapa besar blur yang kita kasih ke bayangannya

<color> mau warna apa bayangannya, jarang make warna solid biasanya make rgba


-->
