<!DOCTYPE html>
<html>
<head>
	<title>OPACITY</title>
	<style type="text/css">
		body{
			background-image: url(pale.png);
		}
		.satu {
			width: 300px;
			height: 300px;
			background-color: #f60;
			opacity: 0.5;
			position: relative;
		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			right: -50px;
		}

		
	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
