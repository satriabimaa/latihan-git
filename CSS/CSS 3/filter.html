<!DOCTYPE html>
<html>
<head>
	<title>Filter</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		img {
			width: 400px;
			height: 400px;
			margin: 50px auto;
			filter: blur(10px) grayscale(1);
			transition: 1s;
		}

		img:hover {
			filter: blur(0) grayscale(0) brightness(110%) contrast(110%) saturate(120%) drop-shadow(5px 5px 5px grey);
		}
	</style>

</head>
<body>
	<img src="sh.png">

</body>
</html>

<!-- Sintaksnya itu 

filter: <tipe-filter>;

Tipe filter itu ada 10
blur, brightness, contrast, saturate, grayscale, sepia, hue-rotate, invert, opacity, dan drop-shadow 

blur        ( px )
brightness  ( angka | % )

hue-rotate  ( deg )		  ini ngubah warna
invert	    ( angka | % ) xray
