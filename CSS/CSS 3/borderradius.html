<!--jadi semakin besar pixel dalam border radius, semakin tumpul pula sisi pada kotak tersebut

- kalo mau tulisannya ditengah jangan lupa kasih line-height yang nilainya sama dengan height kotak tsb

- sudut yang paling tumpul akan membentuk lingkaran yang nilainya setengah dari ukuran tinggi kotak tsb

- nah klo g mau ngubah2 lagi tinggal isi aja border radiusnya 50% hasilnya akan lingkaran

- nah kalo tinggi sama lebarnya beda bisa jadi elips

- nah kalo mau salah satu sudutnya aja yang tumpul bisa pake border-top-right / bottom - left dll

- nah kalo mau sekalian juga bisa urutannya atas kiri - kanan, bawah kanan - kiri (searah jarum jam) -->
