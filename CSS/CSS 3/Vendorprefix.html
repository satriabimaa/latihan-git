<!DOCTYPE html>
<html>
<head>
	<title>Coba Prefixes</title>
	<style type="text/css">
		body {
			text-align: center;
		}

		img {
			-moz-filter: grayscale(100%);
			filter: grayscale(100%);
		}
	</style>
</head>
<body>

	<img src="sh.png">

</body>
</html>

<!-- Sintaks Khusus yang harus ditambahkan untuk beberapa property CSS3, Sintaks spesifik untuk tiap browser 

Prefix / awalan

Vendor : Browser 

Vendor Prefixes

-webkit-<properti-css3>
	-moz-<properti-css3>
		-ms-<properti-css3>
			-o-<properti-css3>

tujuan pake vendor prefixes ini karena tidak semua browser support css3 untuk saat ini 

webkit untuk chrome,safari, opera versi terbaru
moz untuk firefox
ms untuk internet explorer
o untuk opera versi dahulu

Property CSS3 apa saja yang butuh vendor prefix, bisa liat disitu

shouldiprefix.com
caniuse.com
http://pleeease.io/play/
emmet (plugin)
