<!DOCTYPE html>
<html>
<head>
	<title>OPACITY</title>
	<style type="text/css">
		body{
			background-image: url(pale.png);
		}
		.satu {
			width: 300px;
			height: 300px;
			background-color: rgba(255,102,0,0.5);
			opacity: 0.5;
			position: relative;
		}
		.dua {
			width: 100px;
			height: 100px;
			background-color: hsla(24,100%,68%);
			position: absolute;
			right: -50px;
			top: -50px;
		}

		
	</style>
</head>
<body>

	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>

<!--cara agar kotak birunya ga transparan tp kotak oren nya transparan menggunakan property RGBa ( Red Green Blue Alpha )

- jadi RGB itu nama sebutan untuk color, a nya itu alpha digunakan untuk opacity 

- contoh rgb(255,102,0) itu angka dari warna oren, klo rgba(255,102,0,0.8) itu 0.8 nya berisi opacity 

- dengan rgba bisa bikin parentnya transparant, childnya solid

- Jadi, klo opacity itu memberi transparansi pada elemen, klo rgba memberi transparansi kepada warna

- ada property lagi namanya hsla (hue saturation lightness alpha )

-->
